<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Monsquaz</title>
  <meta name="description" content="Monsquaz">
  <meta name="author" content="Monsquaz">
  <link rel="stylesheet" href="css/monsquaz.css">
</head>
<body>
  <div id="monsquaz-swf">
    <img src="images/up.bmp" class="background object" id="up-background" />
    <img src="images/down.bmp" class="background object" id="down-background" />
    <img src="images/S2010016.jpg" class="background object" id="sunset-background" />
    <img src="images/uparrow.bmp" class="moving object" id="up-arrow-1" />
    <img src="images/uparrow.bmp" class="moving object" id="up-arrow-2" />
    <img src="images/downarriw.bmp" class="moving object" id="down-arrow-1" />
    <img src="images/downarriw.bmp" class="moving object" id="down-arrow-2" />
    <img src="images/monsquazman.bmp" class="moving object" id="monsquaz-up" />
    <img src="images/monsquazman.bmp" class="moving object" id="monsquaz-dance" />
    <img src="images/monsquazman.bmp" class="moving object" id="monsquaz-down" />
    <img src="images/monsquazman.bmp" class="moving object" id="monsquaz-zoom" />
    <img src="images/d_gallo.gif" class="moving object" id="deven-gallo-1" />
    <img src="images/d_gallo.gif" class="moving object" id="deven-gallo-2" />
  </div>
  <script>
    var audio = new Audio("audio/masteraxe.wav");
    var monsquaz = document.getElementById('monsquaz-swf');
    var num_children = monsquaz.children.length;
    audio.addEventListener('timeupdate', function(e){
        if((this.currentTime / this.duration) > 0.83) {
            var i;
            monsquaz.classList.remove('active');
            for(i = 0; i < num_children; i++) {
              void monsquaz.children[i].offsetWidth;
            }
            monsquaz.classList.add('active');
            audio.currentTime = 0;
            audio.play();
        }
      }, false);
    audio.addEventListener('canplaythrough', function(e){
      monsquaz.classList.add('active');
      audio.play();
    }, false);
  </script>
</body>
</html>
